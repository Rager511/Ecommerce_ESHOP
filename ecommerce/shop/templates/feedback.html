{% extends "base.html" %}

{% block content %}
  <h1>Feedbacks</h1>
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Rating</th>
        <th>Feedback</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for feedback in feedbacks %}
        <tr>
          <td>{{ feedback.user }}</td>
          <td>{{ feedback.rating }}</td>
          <td>{{ feedback.feedback }}</td>
          <td>{{ feedback.date }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No feedbacks yet.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
